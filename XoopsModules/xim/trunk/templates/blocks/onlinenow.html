<ul>
	<{foreach item=user from=$block.amigos}>
		<li style="list-style-type:none;">
			<a href="javascript:void(0)" onclick="javascript:chatWith('<{$user.id}>','<{$user.nome}>')" title="<{$user.nome}>">
				<img src="<{$user.status}>" style="margin-bottom:-3px" alt="<{$user.nome}>"><{$user.nome}>
			</a>
		</li>
	<{/foreach}>
</ul>
